<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMerch S.A. - Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Productos - EcoMerch S.A.</h1>
        <div class="d-flex justify-content-center">
            <div class="btn-group" role="group" aria-label="CRUD Buttons">
                <a href="/crear" class="btn btn-primary">Añadir Producto</a>
                <a href="/leer" class="btn btn-success">Datos Destacados</a>
                <a href="/actualizar" class="btn btn-warning">Actualizar Datos</a>
                <a href="/borrar" class="btn btn-danger">Eliminar Producto</a>
            </div>
        </div>
        <div class="mt-4">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se cargarán los productos desde el backend -->
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.idproducto}"></td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.descripcion}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td th:text="${producto.stock}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
